    <body>

        <!--HEADER-->
        <nav>
            <button class="nav-boton" onclick="seleccionarMenu()" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Menú</button>

        <script type="text/javascript" src="funciones.js"></script>

        <!--FORMULARIO DE CONTACTO-->

        <div class="content">
            <h1 class="text-center">Contactanos</h1>

            <div class="contact-wraper">
                <div class="contact-form">
                        <form name="form" action="#" method="POST">
                            <p>
                                <label>Nombre</label>
                                <input type="text" name="fullname" id="fullname">
                            </p>
                            <p>
                                <label>Correo</label>
                                <input type="text" name="email" id="email">
                            </p>
                            <p>
                                <label>Teléfono</label>
                                <input type="tel" name="phone" id="phone">
                            </p>
                            <p>
                                <label>Asunto</label>
                                <input type="text" name="affair" id="affair">
                            </p>
                            <p class="block">
                                <label>Mensaje</label>
                                <textarea name="message" id="message"></textarea>
                            </p class="block">
                                <button type="submit" onclick="return validar()">Enviar</button>
                            </p>
                        </form>
                </div>
                <div class="contact-info">
                    <h4>Más información</h4>
                    <ul>
                        <li><i class="fa-solid fa-location-dot"></i> Av. Gaona 1956, CABA</li>
                        <li><i class="fa-solid fa-phone"></i> 4431-5200</li>
                        <li><i class="fa-brands fa-whatsapp"></i> 11567689931</li>
                        <li><i class="fa-brands fa-instagram"></i> @maquinasexpendedoras</li>
                    </ul>
                    <h4>Vending machines</h4>
                    
                </div>
            </div>
        </div>
