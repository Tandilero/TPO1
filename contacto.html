    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <title>Máquinas expendedoras</title>
    </head>

    <body>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        
        <!--HEADER-->
        <div class="header">
            <ul>
                <li style="order: 1;"> <a href="index.html">INICIO</a></li>
                <li style="order: 2;"> <a href="pageMaquinas.html">EXPENDEDORAS</a></li>
                <li style="order: 3;"> <a href="PageProductos.html">PRODUCTOS</a></li>
                <li style="order: 4;"> <a href="contacto.html">CONTACTO</a></li>
            </ul>
        </div>

        <!--FORMULARIO DE CONTACTO-->

        <div class="container justify-content-center">
            <div class="row">
                <div class="col-md-12">
                    <div class="well">
                        <form class="col-md-12 form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">Contactanos</legend>
        
                                <div class="form-group d-flex align-items-center justify-content-center">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-person-fill bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group d-flex align-items-center justify-content-center">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-person-fill bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group d-flex align-items-center justify-content-center">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-envelope bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Correo" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group d-flex align-items-center justify-content-center">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-telephone-fill bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group d-flex justify-content-center">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-pencil-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje para nosotros acá. Pronto nos pondremos en contacto con usted." rows="7"></textarea>
                                    </div>
                                </div>
        
                                <div class="form-group d-flex">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="infoContacto">
             <div class="GridRedes">
                   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3396.9530304837594!2d-60.60437458503011!3d-31.635136381331925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b5ab9f434171d7%3A0x66c9e59d54bae365!2sEl%20club!5e0!3m2!1ses!2sar!4v1665009709137!5m2!1ses!2sar" width="380" height="300" ></iframe></li>
             </div>
             <div class="GridRedes">
                   <a href="https://www.facebook.com/maquinasexpendedoras/"><img src="imagenes/LogoFacebook.png" alt="Facebook" title="Facebook"/></a></li>
             </div>
             <div class="GridRedes">
                 <a href="https://www.instagram.com/maquinasexpendedoras/"><img src="imagenes/LogoInstagram.png" alt="Instagram" title="Instagram"/> <br> @maquinasexpendedoras</a></li>
             </div>
    
        </div>
        <br><br>

        <footer>
            <div class="footer">
            <p>
                ATENCIÓN DE LUNES A VIERNES DE 8:00 A 17:00
            </p>
            </div>
        </footer>
        
    </body>
